  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Projects</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fafafa;
      color: #111;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 60px 20px 40px;
    }
    header h1 { font-size: 2.5rem; margin-bottom:10px; }
    header p { color: #555; font-size:1rem; }
    .container {
      max-width:900px;
      margin:0 auto;
      padding:20px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap:20px;
    }
    .card {
      background:#fff;
      padding:30px 20px;
      text-align:center;
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    .card h3 { font-size:1.2rem; margin-bottom:20px; }
    .card a {
      display:inline-block;
      padding:10px 20px;
      background-color:#111;
      color:#fff;
      text-decoration:none;
      border-radius:4px;
      font-size:0.95rem;
    }
    .card a:hover { background-color:#333; }
  </style>
</head>

<body>

  <header>
    <h1>My Projects</h1>
    <p>A collection of my HTML, CSS and JavaScript projects</p>
  </header>

  <div class="container">

    <div class="card">

    </div>

    <div class="card">

    </div>

    <div class="card">
      <h3>Monthly Income</h3>

    </div>

    <div class="card">
